<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 250px;
            margin: auto;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <label for="first-name">Нэр: </label>
            <input type="text" name="firstname" id="first-name">
        </form>
        <form>
            <label for="last-name">Овог: </label>
            <input type="text" name="lastname" id="last-name">
        </form>
        <form>
            <label for="email">И-Мейл: </label>
            <input type="email" name="email" id="email">
        </form>
        <form>
            <label for="phone">Утас: </label>
            <input type="number" name="phone" id="phone">
        </form>
        <form>
            <label for="age">Нас: </label>
            <input type="number" name="age" id="age">
        </form>
        <form>
            <label for="birth-date">Төрсөн өдөр: </label>
            <input type="date" name="birthdate" id="birth-date">
        </form>
        <form>
            <label for="gender">Хүйс: </label>
            <select id="gender">
                <option value="male">Эр</option>
                <option value="female">Эм</option>
            </select>
        </form>
        <form>
            <label for="description">Тодорхойлолт: </label>
            <textarea name="description" id="description"></textarea>
        </form>
        <label for="yes-or-no">Сурагч эсэх: </label>
        <form id="yes-or-no">
            <input type="checkbox" name="yes" id="yes">
            <label for="yes">Тийм</label>
            <input type="checkbox" name="no" id="no">
            <label for="no">Үгүй</label>
        </form>
    </div>
</body>
</html>
