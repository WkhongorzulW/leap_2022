<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bootstrap</title>

    <script src="https://kit.fontawesome.com/8aa6d1f950.js" crossorigin="anonymous"></script> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container-fluid bg-dark">
    <header class="container py-4">
        <div class="row">
            <div class="col-8 text-start text-light">Logo Brand</div>
            <div class="col-4">
                <div class="row text-secondary">
                    <div class="col-3">Home</div>
                    <div class="col-3">About</div>
                    <div class="col-3">Services</div>
                    <div class="col-3">Contact</div>
                </div>
            </div>
        </div>
    </header>
    <div class="conatiner-md mt-5">
        <div class="row text-light">
            <div class="col-5 ms-5 mt-5">
                <h1 class="my-5">Better Solutions <span class="text-warning">For Your Business</span></h1>
                <p class="fs-4">We're the integrated learning solution that delivers impactful programs for everyone.</p>
                <button type="btn" class="bg-dark border rounded border-1 border-primary text-primary p-2">Get started</button>
            </div>
            <div class="col-6">
                <img class="w-100" src="./img/astronaut.svg">
            </div>
        </div>
    </div>
    <!-- carousel -->
    <div id="carousel-demo" class="carousel carousel-light slide" data-bs-ride="carousel">
        <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="3"></button>
    </div> 
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/carousel-img-1.svg" alt="img-1" class="d-block w-75">
        </div>
        <div class="carousel-item active">
            <img src="./img/carousel-img-2.svg" alt="img-2" class="d-block w-75">
        </div>
        <div class="carousel-item active">
            <img src="./img/carousel-img-3.svg" alt="img-3" class="d-block w-75">
        </div>
        <div class="carousel-item active">
            <img src="./img/carousel-img-4.svg" alt="img-4" class="d-block w-75">
        </div>
    </div>
    <button type="button" class="carousel-control-prev" data-bs-target="#carousel-demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button type="button" class="carousel-control-next" data-bs-target="#carousel-demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
