<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/8aa6d1f950.js" crossorigin="anonymous"></script> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="filter"></div>
    <div class="container-fluid">
        <div class="col-8 mx-auto text-white">
            <div class="text-center">
                <h3>Social media хэрэглэгчдийн судалгаа</h3>
                <div>Судалгаанд оролцсон танд баярлалаа.</div>
            </div>
            <div class="col rounded p-2 py-3" id="fcol">
                <div class="col border border-white py-5 px-3">
                    <div>Ерөнхий мэдээлэл</div>
                    <div class="my-1">
                        <label for="formcontrol1" class="form-label">Нэр</label>
                        <input type="text" name="name" class="form-control border-success" id="formcontrol1" placeholder="Khongorzul">
                    </div>

                    <div class="my-1">
                        <label for="formcontrol2" class="form-label">Имэйл</label>
                        <input type="email" name="email" class="form-control border-success" id="formcontrol2" placeholder="bkhongorzul@gmail.com">
                    </div>

                    <div class="my-1">
                        <label for="formcontrol3" class="form-label">Нас</label>
                        <input type="number" name="age" class="form-control border-success" id="formcontrol3" placeholder="18">
                    </div>
                </div>
                <div class="col border border-white mt-3 py-5 px-3">
                    <div>Social media</div>
                    <div class="my-2">
                        <label for="select" class="form-label">Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
                        <select class="form-select" id="select">
                            <option selected>1-2 цаг</option>
                            <option>2-3 цаг</option>
                            <option>3-4 цаг</option>
                            <option>4-5 цаг</option>
                            <option>5-6 цаг</option>
                            <option>6-7 цаг</option>
                        </select>
                    </div>
                    <div class="my-2">
                        <label for="radio-1" class="form-label">Та онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн альныг илүүд үздэг вэ?</label>
                        <div id="radio-1">
                            <input type="radio" class="form-check-input" name="online" id="radio1">
                            <label for="radio1" class="form-check-label">Онлайн худалдан авалт</label>
                        </div>
                        <div id="radio-2">
                            <input type="radio" class="form-check-input" name="goshop" id="radio2">
                            <label for="radio2" class="form-check-label">Дэлгүүр орж худалдан авалт хийх</label>
                        </div>
                    </div>
                    <div class="my-2">
                        <div>Та ямар social media platform ашигладаг вэ?</div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Facebook</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Instagram</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Twitter</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Reddt</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Sanpchat</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Quora</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Youtube</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label for="check1" class="form-check-label">Бусад</label>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
