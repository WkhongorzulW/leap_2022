<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend exercise</title>
    <script src="https://kit.fontawesome.com/8aa6d1f950.js" crossorigin="anonymous"></script> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid h-25 bg-dark text-center text-light">
        <div class="row">
            <div class="col-4 col-md-2 fs-5 pt-2">Админ</div>
            <div class="col-5 col-md-8 d-flex justify-content-start text-center py-2 pt-2">
                <div class="col-1 d-none d-xl-inline-block mx-1 py-2 pt-1">Хэрэглэгч</div>
                <div class="col-1 d-none d-xl-inline-block mx-1 py-2 pt-1 text-secondary">Ангилал</div>
                <div class="col-1 dropdown d-none d-xl-inline-block mx-1">
                    <button class="btn border-0 dropdown-toggle text-light p-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Мэдээ
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Мэдээ</li>
                        <li class="dropdown-item">Сэтгэгдэл</li>
                        <hr>
                        <li class="dropdown-item">Шинэ мэдээ</li>
                    </ul>
                </div>
                <div class="col-1 d-none d-xl-inline-block text-center py-2 pt-1 text-secondary">Сэдэв</div>
            </div>
            <div class="col-2 col-md-1 d-none d-xl-inline-block bg-light border rounded text-dark fw-bolder my-2 p-1">Гарах</div>
            <div class="col d-xl-none d-inline-block fs-3 m-1">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>

    <div class="container-md">
        <div class="col-md-7 mx-auto">
            <div class="row fw-bold my-2">
                <div class="col-8 fs-2">Ангилал</div>
                <div class="col d-flex justify-content-end">
                    <div class="col col-lg-6 border border-2 rounded border-primary text-primary text-center p-1 m-1">Шинэ</div>
                </div>
            </div>
            <div class="row border border-2 rounded p-3 my-2">
                <div class="col">
                    Улс төр
                </div>
                <div class="col text-end">
                    Засах
                </div>
            </div>
            <div class="row border border-2 rounded p-3 my-2">
                <div class="col">
                    Нийгэм
                </div>
                <div class="col text-end">
                    Засах
                </div>
            </div>
            <div class="row border border-2 rounded p-3 my-2">
                <div class="col">
                    Спорт
                </div>
                <div class="col text-end">
                    Засах
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
